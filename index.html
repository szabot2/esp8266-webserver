<!DOCTYPE html>
<html lang="hu">

<script>
    let led1 = 0
    let led2 = 0
    // Led1 ki/be függvény
    function led1f() {
        led1 = !led1
        if (led1) { fetch('/led1off'); document.getElementById('led1').classList.add('on')}
        else { fetch('led1on'); document.getElementById('led1').classList.remove('on')}
    }
    // Led2 ki/be függvény
    function led2f(){
        led2 = !led2
        if (led2) {fetch('/led2off'); document.getElementById('led2').classList.add('on') }
        else { fetch('led2on'); document.getElementById('led2').classList.remove('on') }

        // a fetch() függvény segítségével lehet küldeni kérelmet, azt a kérelmet pedig
        // az esp-ben lehet kezelni a kérelmet
        // PL.: A kérelemre kapcsoljon be egy ledet, PL: fetch('ledON')
    }
</script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 fis-fos</title>
</head>
<body>
    <div style="display: flex; width: 100vw; height: 100vh; background-color:black; justify-content:center; align-items:center;">
        <div>
            <!-- Gombnyomás aktiválja a releváns függvényt -->
            <button id="led1" onclick="led1f()">LED1</button>
            <button id="led2" onclick="led2f()">LED2</button>
        </div>
    </div>
</body>

<style>
* {
    margin: 0;
}

button {
    background-color: black;
    border: none;
    border-radius: 5rem;
    padding: 2rem;
    font-size: x-large;
    margin-inline: 0.5rem;
    color: white;
    outline: 1px solid white;
    transition: all .5s;
    transition-timing-function: cubic-bezier(0.23, 1, 0.320, 1);
}

.on {
    background-color: white;
    color: black;
    border-radius: 1rem;
}
</style>

</html>
